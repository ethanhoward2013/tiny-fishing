<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tiny Fishing Modded</title>
    <style>
        /* Styling for the mod menu */
        #modMenu {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        #modMenu button {
            background: #444;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="modMenu">
        <h3>Mod Menu</h3>
        <button id="infiniteMoney">Infinite Money</button>
        <button id="infiniteCoins">Infinite Coins</button>
        <button id="autoCollectFish">Auto Collect Fish</button>
        <button id="disableMods">Disable Mods</button>
    </div>

    <canvas id="canvas" width="640" height="360"></canvas>

    <script type="text/javascript">
        // This is a simple mockup of how Tiny Fishing modding could work.
        // You will need to adapt these based on the actual game variables and functions

        // Mockup for the game's global player variables
        let playerMoney = 100;
        let playerCoins = 50;
        let fishCaught = 0;

        // Function to simulate collecting a fish
        function autoCollectFish() {
            // Simulate the player catching a fish
            fishCaught++;
            console.log("Fish caught: " + fishCaught);
            // For the purposes of this, we'll increment coins and money as well
            playerMoney += 10;
            playerCoins += 5;
            updateUI();
        }

        // Function to update UI values based on mods
        function updateUI() {
            console.log(`Money: ${playerMoney}, Coins: ${playerCoins}, Fish Caught: ${fishCaught}`);
        }

        // Mod menu functionality
        document.getElementById('infiniteMoney').addEventListener('click', () => {
            playerMoney = 9999999; // Set infinite money
            alert("Infinite Money Activated!");
            updateUI();
        });

        document.getElementById('infiniteCoins').addEventListener('click', () => {
            playerCoins = 9999999; // Set infinite coins
            alert("Infinite Coins Activated!");
            updateUI();
        });

        document.getElementById('autoCollectFish').addEventListener('click', () => {
            // Start auto-collecting fish every 100ms
            setInterval(autoCollectFish, 100);
            alert("Auto Collect Fish Activated!");
        });

        document.getElementById('disableMods').addEventListener('click', () => {
            // Disable all mods and reset the values
            playerMoney = 100;
            playerCoins = 50;
            fishCaught = 0;
            alert("Mods Disabled!");
            updateUI();
        });
    </script>
</body>
</html>
