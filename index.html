<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tiny Fishing Game</title>
    <style>
        /* Simple style for mod menu */
        #modMenu {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        #modMenu button {
            background: #444;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }

        body {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <!-- Game canvas -->
    <div id="gameContainer">
        <canvas id="canvas" width="640" height="360"></canvas>
    </div>

    <div id="modMenu">
        <h3>Mod Menu</h3>
        <button id="infiniteMoney">Infinite Money</button>
        <button id="infiniteCoins">Infinite Coins</button>
        <button id="autoCollectFish">Auto Collect Fish</button>
        <button id="disableMods">Disable Mods</button>
    </div>

    <script>
        // Placeholder for game initialization (e.g., Unity, WebGL, etc.)
        function startGame() {
            console.log("Game is initialized successfully.");
        }

        // Mockup for the game variables (you can replace these with the real game variables)
        let playerMoney = 100;
        let playerCoins = 50;
        let fishCaught = 0;

        // Function to simulate collecting a fish
        function autoCollectFish() {
            fishCaught++;
            playerMoney += 10;
            playerCoins += 5;
            updateUI();
        }

        // Function to update the game UI (debugging purposes)
        function updateUI() {
            console.log(`Money: ${playerMoney}, Coins: ${playerCoins}, Fish Caught: ${fishCaught}`);
        }

        // Mod menu functionality
        document.getElementById('infiniteMoney').addEventListener('click', () => {
            playerMoney = 9999999; // Infinite money
            alert("Infinite Money Activated!");
            updateUI();
        });

        document.getElementById('infiniteCoins').addEventListener('click', () => {
            playerCoins = 9999999; // Infinite coins
            alert("Infinite Coins Activated!");
            updateUI();
        });

        document.getElementById('autoCollectFish').addEventListener('click', () => {
            // Start auto-collecting fish every 100ms
            setInterval(autoCollectFish, 100);
            alert("Auto Collect Fish Activated!");
        });

        document.getElementById('disableMods').addEventListener('click', () => {
            // Reset values and disable all mods
            playerMoney = 100;
            playerCoins = 50;
            fishCaught = 0;
            alert("Mods Disabled!");
            updateUI();
        });

        // Initialize the game
        window.onload = function () {
            startGame(); // Ensure game initialization happens before the mods
        };
    </script>

    <!-- Add any required game-specific libraries or scripts here -->
    <!-- Example: <script src="gameLoader.js"></script> -->
</body>
</html>
